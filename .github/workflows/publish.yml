name: Build & Deploy (Pages)

on:
  push:
    branches: [ main, master ]   # egal ob dein Branch main oder master hei√üt
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Build site from CSV
        run: |
          ls -la
          python build.py
          echo "---- nach Build ----"
          ls -la
          mkdir -p dist
          cp index.html dist/
          # Optional: weitere Assets kopieren, z.B. cp -r assets dist/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
